window:
  padding:
    x: 7
    y: 7

  opacity: 0.88

colors:
  # Default colors
  primary:
    background: '#0e0f0e'
    foreground: '#bbd0d3'
 
  # Normal colors
  normal:
    black:   '#0e0f0e'
    red:     '#d75f5f'
    green:   '#dfb064'
    yellow:  '#998f6c'
    blue:    '#71abb7'
    magenta: '#5e9577'
    cyan:    '#4a7074'
    white:   '#c1cfc5'
 
  # Bright colors
  bright:
    black:   '#879089'
    red:     '#934b4b'
    green:   '#dfb064'
    yellow:  '#998f6c'
    blue:    '#498693'
    magenta: '#5e9577'
    cyan:    '#527d81'
    white:   '#c1cfc5'

  draw_bold_text_with_bright_colors: true

font:
  size: 12.0

  normal: 
    family: UbuntuMono Nerd Font
    style: Regular
  bold: 
    family: UbuntuMono Nerd Font
    style: Bold
  italic: 
    family: UbuntuMono Nerd Font
    style: Italic
  bold_italic: 
    family: UbuntuMono Nerd Font
    style: Bold Italic

cursor:
  style: 
    shape: block
    blinking: always
  blink_timeout: 0

